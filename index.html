<header>
  <h1 id="title"><u>Computer Survey </u></h1>
</header>

<body>
  
  <div id="main-container">
    
    <p id ="description"> 
      Please fill out this short survey! 
    </p>
    
    <form id="survey-form">
      
      <label id="name-label" 
             for="name">     
             Name:
      </label>
      
      <input autofocus type="text"                        name="name" 
             id="name" 
             placeholder=
             "First and last...">
      </input>
          
      <label id="email-label"
             for = "email"> 
             Email:
      </label>
    
      <input type="email"
             name = "email"
             id="email"
             placeholder =
             "Email address..."
      </input>
    
      <label id="number-label"
             for = "number"> 
             Age:
      </label>
    
      <input type="number"
             name = "age"
             id="number"
             min = "1"
             max = "120"
             placeholder=
             "How old?">
      </input>
      
      <label class = "os">
             Operating system:
      </label>
  
    <select id = "dropdown"
            name = "os"> 
      
      <option disabled value>
        Please chose one
      </option>
      
      <option value="Windows">
        Windows
      </option>
      
      <option value="Mac OS">
        Mac OS
      </option>
      
      <option value = "Linux">
        Linux
      </option>
      
      <option value = "Android">
        Android
      </option>
      
      <option value = "Chrome OS">
        Chrome OS
      </option>
      
      <option value = "Other">
        Other
      </option>
      
      </select>
    
      <label id="radio-thing">
        Which device do you primarily use?
      </label>
  
      <ul style = "list-style: none"
          id ="list">
      
      <li class="radio">
       
        <label>
          Desktop
          <input name = "radio-dj" 
                 value = "1"
                 type = "radio"
                 class = "radio-djj">
        </label>
      </li>
  
  <li class="radio">
       
        <label>
          Laptop
          <input name = "radio-dj" 
                 value = "2"
                 type = "radio"
                 class = "radio-djj">
        </label>
      </li>
  
  <li class="radio">
       
        <label>
          Tablet
          <input name = "radio-dj" 
                 value = "3"
                 type = "radio"
                 class = "radio-djj">
        </label>
      </li>
  </ul>
  
    <label id = "selection">
    Device use cases:
    </label>
  
      <ul id="checklist" 
          style="list-style: none">
        
        <li class="checks">
          <label>
            <input name="uses"
                   value="1"
                   type="checkbox"
                   class = "czech">
            Work
           </label>
        </li>
        
         <li class="checks">
          <label>
            <input name="uses"
                   value="2"
                   type="checkbox"
                   class = "czech">
            Gaming
           </label>
        </li>
        
         <li class="checks">
          <label>
            <input name="uses"
                   value="3"
                   type="checkbox"
                   class = "czech">
            Editing
           </label>
        </li>
        
         <li class="checks">
          <label>
            <input name="uses"
                   value="4"
                   type="checkbox"
                   class = "czech">
            Hobby
           </label>
        </li>
        
         <li class="checks">
          <label>
            <input name="uses"
                   value="5"
                   type="checkbox"
                   class = "czech">
            Research
           </label>
        </li>
        
         <li class="checks">
          <label>
            <input name="uses"
                   value="6"
                   type="checkbox"
                   class = "czech">
            Other
           </label>
        </li>
  </ul>
          
          <label id = "boxxx">
            Make or model?                   </label>
  
        <textarea id="input-box"                               class="what"                                 name="comment"                               placeholder="If custom write other..."></textarea>
          
  <button id="submit" 
          type="submit">
          Submit!
  </button>
  
          
          
    </form>
  </div>
</body>

<footer>
  
</footer>
